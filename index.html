<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Tablas de Multiplicar</title>
</head>
<body>
    <div class="container p-3">
        <h1 class="text-center text-primary">Tablas de Multiplicar</h1>
        <div class="d-flex justify-content-center p-2 m-2">
            <div class="p-2">
                <span class="instruction m-2 text-dark">Ingresa el n√∫mero de la tabla de multiplicar que deseas generar</span>
                <div class="row d-flex justify-content-center">
                    <input type="number" name="number" id="number" class="m-2" required>
                    <button class="btn btn-primary m-2" id="generate">Generar Tabla</button>
                </div>
                <div class="row d-flex justify-content-center text-danger" id="warning">
                    
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center p-2 m-2">
            <div class="col-11 col-md-5 d-flex flex-column align-items-center rounded p-4" id="table">
                <h3 class="m-3" id="header"></h3>
                <div class="row-table" id="row-table-1"></div>
                <div class="row-table" id="row-table-2"></div>
                <div class="row-table" id="row-table-3"></div>
                <div class="row-table" id="row-table-4"></div>
                <div class="row-table" id="row-table-5"></div>
                <div class="row-table" id="row-table-6"></div>
                <div class="row-table" id="row-table-7"></div>
                <div class="row-table" id="row-table-8"></div>
                <div class="row-table" id="row-table-9"></div>
                <div class="row-table" id="row-table-10"></div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./assets/scripts/script.js"></script>

</html>
